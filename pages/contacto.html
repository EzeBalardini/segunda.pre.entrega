<body>
    
    <section>
        <article class="p-1 text-center col-12 fs-2">
        <h2 class="display-5">DEJANOS TUS DATOS QUE NOS PONEMOS EN CONTACTO CON VOS !</h2>
    </article>
        <article>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="input.nombre" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="input.nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="col-md-6">
                    <label for="input.apellido" class="form-label">Apellido</label>
                    <input type="password" class="form-control" id="input.apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="col-12">
                    <label for="input.email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="input.email" placeholder="Ingrese su email">
                </div>
                <div class="col-md-6">
                    <label for="input.celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="input.celular" placeholder="Ingrese su número de celular">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Ingrese su código postal">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    CONFIRMAR
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>
            </form>
        </article>
    </section>
